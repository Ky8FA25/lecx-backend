<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LecX - Course Completed</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fb;
        color: #222;
        line-height: 1.6;
      }

      .email-container {
        max-width: 600px;
        margin: 30px auto;
        background: #ffffff;
        border-radius: 12px;
        border: 1px solid #cfd8e0;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(26, 84, 144, 0.15);
      }

      .header {
        background: #1a5490;
        text-align: center;
        padding: 24px 16px;
        font-size: 26px;
        font-weight: 800;
        color: #fff;
      }

      .content {
        padding: 32px 24px;
        text-align: center;
      }

      .title {
        font-size: 24px;
        font-weight: 700;
        color: #1a5490;
        margin-bottom: 16px;
      }

      .description {
        font-size: 15px;
        color: #444;
        margin-bottom: 28px;
      }

      .certificate-button {
        display: inline-block;
        background-color: #1a5490 !important;
        color: #ffffff !important;
        text-decoration: none !important;
        padding: 14px 30px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.25s ease;
      }

      .certificate-button:hover {
        background-color: #5b9fd8;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(26, 84, 144, 0.3);
      }

      .footer {
        background: #f3f5f8;
        text-align: center;
        padding: 20px;
        font-size: 13px;
        color: #555;
        border-top: 1px solid #d6dce2;
      }

      .footer a {
        color: #1a5490;
        text-decoration: none;
        margin: 0 8px;
      }

      .footer a:hover {
        color: #5b9fd8;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">LecX</div>

      <div class="content">
        <h1 class="title">Congratulations, {{ .StudentName }}!</h1>
        <p class="description">
          You’ve successfully completed the course
          <strong>{{ .CourseName }}</strong>!<br />
          Your dedication and hard work have paid off.
        </p>

        <a href="{{ .CertificateUrl }}" class="certificate-button">
          View Certificate
        </a>
      </div>

      <div class="footer">
        <p>
          This email was sent to <strong>{{ .Email }}</strong>.<br />
          Keep learning, keep growing — with <strong>LecX</strong>.
        </p>
        <p style="margin-top: 10px">
          © 2025 LecX. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
